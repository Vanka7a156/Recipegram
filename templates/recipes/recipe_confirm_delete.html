{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'recipe-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
