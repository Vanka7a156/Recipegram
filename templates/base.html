<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecipeGram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">RecipeGram</a>
            <div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recipes/">Recipes</a></li>
                </ul>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="/accounts/profile/">Profile</a>
                    <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/accounts/login/">Login</a>
                    <a class="btn btn-outline-light" href="/accounts/register/">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
